<link rel="stylesheet" href="/Resources/Assets/Css/admin/estoque.css">
<main class="main">
  <div class="container">
    <table>
      <caption>
        Estoque
      </caption>
      <thead>
        <tr>
          <th scope="col">Produto</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Status</th>
          <th scope="col">Categoria</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr class="tr">
          <td data-label="Produto">Resma Papel A4</td>
          <td data-label="Quantidade">3</td>
          <td data-label="Status" class="status">
            <div class="radius" id="statusGreen"></div>
          </td>
          <td data-label="Categoria">Escritorio</td>
          <td data-label="Ação">
            <img class="iconEdit"
              src="/Resources/Assets/Imagens/iconEdit.png" alt="icone de edit"
              id="myBtn">
          </td>
        </tr>
      </tbody>
    </table>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Retornar aqui o nome do produto</h1>
        <div class="content">
          <div class="detailsProduct">
            <p className="products">Caneta Bic (Caixa)
            </p>

            <div class="custom-checkbox">
              <input type="radio" id="radio_1" name="avaliacao"
                id="avaliacao_checkbox" value="10">
              <label for="radio_1"></label>
            </div>
          </div>
        </div>

        <div class="btnModal">
          <button class="btn">Remover</button>
          <button class="btn">Adicionar</button>
        </div>
      </div>
    </div>

    <script>
  // Get the modal
  var modal = document.getElementById("myModal");

  // Get the button that opens the modal
  var btn = document.getElementById("myBtn");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks the button, open the modal
  btn.onclick = function () {
    modal.style.display = "block";
  };

  // When the user clicks on <span> (x), close the modal
  span.onclick = function () {
    modal.style.display = "none";
  };

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };
    </script>
  </section>
</main>
